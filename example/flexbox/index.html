<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一维布局</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .flex {
        display: flex;
      }

      .flex > div{
        height: 50px;
        border:1px solid #000;

        flex: 1 1 auto;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;

        flex-flow: row;
        /* row row-reverse column column-reverse */
        flex-direction: row;
        /* wrap-reverse */
        flex-wrap: wrap;
      }

    </style>
</head>
<body>
    <div class="flex">
      <div></div>
      <div></div>
      <div></div>
    </div>
</body>
</html>
